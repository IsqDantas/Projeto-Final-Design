<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Ícones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

    <!-- CSS local -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="h-100 d-flex gap-5 overflow-x-hidden">
    <section id="menu-lateral" class="col-2 h-100">
        <div class="menu-lateral-container d-flex flex-column justify-content-between h-100">
            <div>
                <div class="logos d-flex justify-content-between">
                    <a href="#"><img src="assets/img/logo-awe-sem-texto.svg" alt="" /></a>
                    <img id="menu-hamburguer" src="assets/img/menu-hamburguer.svg" alt="" />
                </div>
                <div class="secoes d-flex flex-column">
                    <a href="dashboard.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/home.svg" alt="" /><span>Dashboard</span>
                    </a>
                    <a href="#" class="d-flex gap-2 p-2 text-body text-decoration-none modalidades-destaque">
                        <img src="assets/img/star-blue.svg" alt="" /><span>Modalidades</span>
                    </a>
                    <div class="linha-cinza-claro border-bottom"></div>
                    <a href="index.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/back.svg" alt="" /><span class="texto-saida">Sair</span>
                    </a>
                </div>
            </div>
            <a href="#" class="usuario d-flex gap-2 text-body text-decoration-none">
                <img src="assets/img/user-circle.svg" alt="" />
                <div class="d-flex flex-column justify-content-between">
                    <div class="fw-bold">Jr Programador</div>
                    <div class="texto-atleta">Atleta</div>
                </div>
            </a>
        </div>
    </section>

    <!-- modalidades -->
    <section class="col-7 offset-1 mt-4" id="modalidades">
        <div class="container">
            <div class="row">
                <div class="d-flex navegacao">
                    <span>Modalidades</span>
                    <img src="assets/img/arrow.svg" alt="" />
                    <span>Natação</span>
                    <img src="assets/img/arrow.svg" alt="" />
                    <span>Cadastro</span>
                </div>
                <div class="border-bottom mt-3 p-2 title d-flex justify-content-between align-items-center header">
                    <h2 class="fw-semibold m-0">Cadastramento de Categoria</h2>
                </div>
            </div>
        </div>

        <section class="col-12">
            <div class="row" id="natação">
                <div class="col-2 natação card" id="dashboard">
                    <div class="bola d-flex justify-content-center border-bottom border-1 padding-b pt-1">
                        <img src="assets/img/nat-logo.svg" alt="" class="card-img bola-imagem" />
                    </div>
                    <div class="border-bottom border-1 ">
                        <div class="padding-t">
                            <h3 class="sobre">Tipo</h3>
                            <div class="individual d-flex justify-content-center">Individual</div>
                        </div>
                        <div class="padding-t padding-b">
                            <h3 class="sobre">Inscrições</h3>
                            <span>0 Atletas</span>
                        </div>
                    </div>
                    <div class="mt-3"><a href="#" class="link">Exibir categorias</a></div>
                </div>

                <div class="col-6">
                    <form class="form-epic border rounded " id="cadastrar">
                        <div class="col-8">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" placeholder="Digite o nome da categoria">
                        </div>
                        <label for="nome" class="form-label">Ocupação máxima por curso</label>
                        <div class="col-5">
                            <input type="number" class="form-control" placeholder="00">
                        </div>
                        <div class="col-5">
                            <label for="nome" class="form-label">Limite masculino</label>
                            <input type="number" class="form-control" placeholder="00">
                        </div>
                        <div class="col-5">
                            <label for="nome" class="form-label">Limite feminino</label>
                            <input type="number" class="form-control" placeholder="00">
                        </div>
                    </form>
                    <a href="#" class="d-flex justify-content-end"><button type="submit" form="cadastrar" class="btn btn-cadastrar fw-bold">Cadastrar</button></a>
                </div>
        </section>


</body>

</html>
