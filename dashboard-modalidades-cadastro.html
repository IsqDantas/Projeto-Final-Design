<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Ícones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

    <!-- CSS local -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="h-100 d-flex gap-5 overflow-x-hidden">
    <section id="menu-lateral" class="col-2 h-100">
        <div class="menu-lateral-container d-flex flex-column justify-content-between h-100">
            <div>
                <div class="logos d-flex justify-content-between">
                    <a href="#"><img src="assets/img/logo-awe-sem-texto.svg" alt="" /></a>
                    <img id="menu-hamburguer" src="assets/img/menu-hamburguer.svg" alt="" />
                </div>
                <div class="secoes d-flex flex-column">
                    <a href="dashboard.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/home.svg" alt="" /><span>Dashboard</span>
                    </a>
                    <a href="#" class="d-flex gap-2 p-2 text-body text-decoration-none modalidades-destaque">
                        <img src="assets/img/star-blue.svg" alt="" /><span>Modalidades</span>
                    </a>
                    <div class="linha-cinza-claro border-bottom"></div>
                    <a href="index.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/back.svg" alt="" /><span class="texto-saida">Sair</span>
                    </a>
                </div>
            </div>
            <a href="#" class="usuario d-flex gap-2 text-body text-decoration-none">
                <img src="assets/img/user-circle.svg" alt="" />
                <div class="d-flex flex-column justify-content-between">
                    <div class="fw-bold">Jr Programador</div>
                    <div class="texto-atleta">Atleta</div>
                </div>
            </a>
        </div>
    </section>

    <!-- modalidades -->
    <section class="col-7 offset-1 mt-4" id="modalidades-cadastro">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex navegacao">
                    <span class="fw-semibold">Modalidades</span>
                    <img src="assets/img/arrow.svg" alt="" />
                    <span>Cadastro</span>
                </div>
                <div class="col-12 border-bottom title">
                    <h2>Cadastramento de Modalidade</h2>
                </div>
                <form action="" class="form d-flex flex-column">
                    <div class="card">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex flex-column">
                                <label for="modalidadeInput" class="form-label">Nome</label>
                                <input type="text" placeholder="Digite o nome da modalidade" id="modalidadeInput" class="form-control">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="tipoModalidadeRadio1" class="form-label">Tipo</label>
                                <div class="d-flex flex-column container-radio">
                                    <div class="form-check"><input type="radio" name="tipoModalidadeRadio" id="tipoModalidadeRadio1" class="form-check-input"><label for="tipoModalidadeRadio1" class="form-check-label">Coletiva</label></div>
                                    <div class="form-check"><input type="radio" name="tipoModalidadeRadio" id="tipoModalidadeRadio1" class="form-check-input"><label for="tipoModalidadeRadio1" class="form-check-label">Individual</label></div>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="iconeModalidadeSelect" class="form-label">Ícone da modalidade</label>
                                <select id="iconeModalidadeSelect" class="form-select">
                                    <option selected>Selecione</option>
                                    <option value="iconeNatacao">Natação</option>
                                    <option value="iconeFutebol">Futebol</option>
                                    <option value="iconeFutebol">Tênis de mesa</option>
                                </select>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary px-5 py-2 fw-bold align-self-end">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
