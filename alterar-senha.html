<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final Design</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- CSS local -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="../Projeto-Final-Design/assets/js/main.js"></script>
    <section class="container">
        <div class="row">
            <div class="col-5 faca-login d-flex align-items-center position-relative">
                <div class="logo-awe d-flex justify-content-center position-absolute">
                    <img src="assets/img/logo-awe.svg" alt="">
                </div>
                <div class="login d-flex justify-content-between w-100">
                    <div class="login-meio">
                        <p>Alterar Senha</p>
                        <div class="linha-azul"></div>
                        <span>Alteração de senha através do e-mail.</span>
                    </div>
                    <img class="align-items-center" src="assets/img/seta-direita.svg" alt="">
                </div>
            </div>
            <div class="col-4 offset-1 form-entrar d-flex align-items-center">
                <form class="w-100">
                    <div class="mb-4">
                        <h4 class="fw-bold forgotten">
                            Esqueceu sua senha?
                        </h4>
                        <p class="recupere">Não se preocupe. Vamos ajudar você a recuperá-la. 
                            Preencha o seu e-mail para continuar com a atualização.</p>
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label fw-semibold">E-mail</label>
                        <input type="email" placeholder="Digite o seu e-mail" class="form-control">
                    </div>
                    <button type="submit" class="mb-4 py-2 w-100 btn btn-primary fw-bold">Enviar</button>
                    <div class="links-form d-flex justify-content-between">
                        <a href="#" class="link-primary">Voltar ao login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
