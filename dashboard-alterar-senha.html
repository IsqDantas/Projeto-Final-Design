<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Ícones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

    <!-- CSS local -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="h-100 d-flex gap-5 overflow-x-hidden">
    <section id="menu-lateral" class="col-2 h-100">
        <div class="menu-lateral-container d-flex flex-column justify-content-between h-100">
            <div>
                <div class="logos d-flex justify-content-between">
                    <a href="#"><img src="assets/img/logo-awe-sem-texto.svg" alt="" /></a>
                    <img id="menu-hamburguer" src="assets/img/menu-hamburguer.svg" alt="" />
                </div>
                <div class="secoes d-flex flex-column">
                    <a href="dashboard.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/home.svg" alt="" /><span>Dashboard</span>
                    </a>
                    <a href="dashboard-modalidades.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/star.svg" alt="" /><span>Modalidades</span>
                    </a>
                    <div class="linha-cinza-claro border-bottom"></div>
                    <a href="index.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/back.svg" alt="" /><span class="texto-saida">Sair</span>
                    </a>
                </div>
            </div>
            <a href="#" class="usuario d-flex gap-2 text-body text-decoration-none">
                <img src="assets/img/user-circle.svg" alt="" />
                <div class="d-flex flex-column justify-content-between">
                    <div class="fw-bold">Jr Programador</div>
                    <div class="texto-atleta">Atleta</div>
                </div>
            </a>
        </div>
    </section>

    <!-- alterar-senha -->
    <section class="col-12 mt-4" id="alterar-senha">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex navegacao">
                    <a href="dashboard-perfil.html" class="text-decoration-none"><span>Perfil</span></a>
                    <img src="assets/img/arrow.svg" alt="" />
                    <span>Alterar Senha</span>
                </div>
                <div class="col-12 border-bottom mt-3 title">
                    <h2>Alterar de Senha</h2>
                </div>
                <div class="col-12 mt-5 mb-4 descricao">
                    <span>Use o formulário a seguir para alterar a senha.</span>
                </div>
                <form action="" class="col-12 formulario">
                    <div class="col-4 d-flex flex-column gap-4">
                        <div>
                            <label for="senha-atual" class="form-label">Senha Atual:</label>
                            <input type="password" id="senha-atual" class="form-control"
                                placeholder="Digite sua senha atual" />
                        </div>
                        <div>
                            <label for="nova-senha" class="form-label">Nova Senha:</label>
                            <input type="password" id="nova-senha" class="form-control"
                                placeholder="Digite sua nova senha" />
                        </div>
                        <div>
                            <label for="repita-senha>" class="form-label">Repita a nova senha:</label>
                            <input type="password" id="repita-senha" class="form-control"
                                placeholder="Reinsira sua nova senha" />
                        </div>
                        <div class="border-bottom pb-5 vw-100"></div>
                        <a href="dashboard-perfil.html" class="btn btn-primary col-6 mt-4 fw-bold">Salvar Alterações</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
