<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Ícones do bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- CSS local -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">

</head>

<body class="h-100 d-flex gap-5 overflow-x-hidden">
  <script src="../Projeto-Final-Design/assets/js/main.js"></script>
  <section id="menu-lateral" class="col-2 h-100">
    <div class="menu-lateral-container d-flex flex-column justify-content-between h-100">
      <div>
        <div class="logos d-flex justify-content-between">
          <img src="assets/img/logo-awe-sem-texto.svg" alt="">
          <img id="menu-hamburguer" src="assets/img/menu-hamburguer.svg" alt="">
        </div>
        <div class="secoes d-flex flex-column">
          <a href="dashboard.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
            <img src="assets/img/home.svg" alt=""><span>Dashboard</span>
          </a>
          <a href="modalidades.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
            <img src="assets/img/star.svg" alt=""><span>Modalidades</span>
          </a>
          <div class="linha-cinza-claro border-bottom"></div>
          <a href="index.html" class="d-flex gap-2 p-2 text-body text-decoration-none">
            <img src="assets/img/back.svg" alt=""><span class="texto-saida">Sair</span>
          </a>
        </div>
      </div>
      <a href="dashboard-perfil.html" class="usuario d-flex gap-2 text-body text-decoration-none">
        <img src="assets/img/user-circle.svg" alt="">
        <div class="d-flex flex-column justify-content-between">
          <div class="fw-bold">Jr Programador</div>
          <div class="texto-atleta">Atleta</div>
        </div>
      </a>
    </div>
  </section>

  <!-- Dashboard -->
  <section class="col-12 mt-4" id="dashboard">
    <div class="container">
      <div class="row">
        <div class="navegacao">
          <p>Perfil</p>
        </div>
        <div class="border-bottom">
          <p class="fw-bold">Perfil do Atleta</p>
        </div>
        <div class="col-2 junior pt-5">
          <div class="card d-flex d-column align-items-center w-100">
            <div class="bola d-flex align-items-center justify-content-center">
              <img src="assets/img/fed39589ceb38423e65b26b8d6c93123.png" alt="" class="card-img bola-imagem" />
              <div type="button" class="trocar-foto text-center">
                <i class="bi bi-pencil-fill"></i>
                <p>Trocar foto</p>
              </div>
            </div>
            <div class="card-body mt-2">
              <div class="text-center">
                Jr Programador da Silva
              </div>
            </div>
          </div>
          <div class="botoes d-flex flex-column gap-1">
            <a href="dashboard-editar-perfil.html" class="btn btn-primary d-flex gap-2 w-100 fw-bold mt-4 justify-content-center">
              <i class="bi bi-pencil"></i>
              <p>Editar perfil</p>
            </a>
            <a href="dashboard-alterar-senha.html" class="btn btn-2 d-flex gap-2 fw-bold w-100 justify-content-center">
              <img src="assets/img/lock.svg" alt="" />
              <p>Alterar senha</p>
            </a>
            <button type="button" class="btn btn-3 d-flex gap-2 fw-bold w-100 justify-content-center">
              <img src="assets/img/trash can.svg" alt="" />
              <p>Excluir conta</p>
            </button>
          </div>
        </div>

          <!-- editar perfil -->
        <form class="form border col-7 mt-5 d-flex flex-column gap-4">
          <fieldset disabled class="d-flex gap-4">
            <div class="cpf .segunda-formatacao">
              <label for="disabledTextInput" class="form-label">CPF</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="###.###.###-##">
            </div>
            <div class="email formatacao">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" id="disabledTextInput" class="form-control" placeholder="jrprogramador@gmail.com">
            </div>
          </fieldset>
          <div class="nome formatacao">
            <label for="text" class="form-label">Nome</label>
            <input type="text" class="form-control" id="Text" placeholder="Jr Programador da Silva">
          </div>
          <fieldset disabled class="nascimento segunda-formatacao">
            <label for="text" class="form-label">Nascimento</label>
            <div class="position-relative segunda-formatacao">
              <input type="text" class="form-control " id="calendario" placeholder="11/09/2003">
              <img src="assets/img/calendar.svg" alt="" class="position-absolute">
            </div>
          </fieldset>
          <fieldset disabled class="nome segunda-formatacao">
            <label for="text" class="form-label">Gênero</label>
            <div class="position-relative segunda-formatacao">
              <input type="text" class="form-control " id="seleção" placeholder="Masculino">
              <img src="assets/img/seta-baixo.svg" alt="" class="position-absolute">
            </div>
          </fieldset>
          <fieldset disabled class="UF terceira-formatacao">
            <label for="text" class="form-label">UF</label>
            <input type="text" class="form-control" id="Text" placeholder="Unidade  Federativa do Atleta">
          </fieldset>
          <div class="cidade formatacao">
            <label for="text" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="Text" placeholder="Natal">
          </div>
        </form>
      </div>
  </section>
</body>

</html>
