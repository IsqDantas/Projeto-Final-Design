<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Ícones do bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- CSS local -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

</head>
<body class="h-100 d-flex gap-5 overflow-x-hidden">
    <section id="menu-lateral" class="col-2 h-100">
        <div class="menu-lateral-container d-flex flex-column justify-content-between h-100">
            <div>
                <div class="logos d-flex justify-content-between">
                    <a href="#"><img src="assets/img/logo-awe-sem-texto.svg" alt=""></a>
                    <img id="menu-hamburguer" src="assets/img/menu-hamburguer.svg" alt="">
                </div>
                <div class="secoes d-flex flex-column">
                    <a href="#" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/home.svg" alt=""><span>Dashboard</span>
                    </a>
                    <a href="#" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/star.svg" alt=""><span>Modalidades</span>
                    </a>
                    <div class="linha-cinza-claro border-bottom"></div>
                    <a href="#" class="d-flex gap-2 p-2 text-body text-decoration-none">
                        <img src="assets/img/back.svg" alt=""><span class="texto-saida">Sair</span>
                    </a>
                </div>
            </div>
            <a href="#" class="usuario d-flex gap-2 text-body text-decoration-none">
                <img src="assets/img/user-circle.svg" alt="">
                <div class="d-flex flex-column justify-content-between">
                    <div class="fw-bold">Jr Programador</div>
                    <div class="texto-atleta">Atleta</div>
                </div>
            </a>
        </div>
        <a href="#" class="usuario d-flex gap-2 text-body text-decoration-none">
          <img src="assets/img/user-circle.svg" alt="" />
          <div class="d-flex flex-column justify-content-between">
            <div class="fw-bold">Jr Programador</div>
            <div class="texto-atleta">Atleta</div>
          </div>
        </a>
      </div>
    </section>
    <section class="col-12" id="dashboard">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="fw-bold mb-4">Suas inscrições</h4>
                </div>
                <div class="col-3">
                    <div class="row gap-3">
                        <div class="card">
                            <div class="card-body d-flex flex-column gap-5">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex gap-3 align-content-center">
                                        <h5 class="card-title fw-semibold">Vôlei de Quadra</h5>
                                        <div class="badge badge-confirmado fw-bold">Confirmado</div>
                                    </div>
                                    <img src="assets/img/volei.svg" alt="" class="img-fluid">
                                </div>
                                <a href="#" class="btn fw-semibold btn-light">Detalhes</a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body d-flex flex-column gap-5">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex gap-3 align-content-center">
                                        <h5 class="card-title fw-semibold">Futebol Society</h5>
                                        <div class="badge px-2 py-1 badge-a-pagar fw-bold">A Pagar</div>
                                    </div>
                                    <img src="assets/img/futebol.svg" alt="" class="img-fluid">
                                </div>
                                <div class="d-flex justify-content-between"><a href="#" class="btn fw-semibold btn-light">Detalhes</a><a href="#" class="btn fw-semibold btn-primary">Efetuar Pagamento</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
